<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizza List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <h1 class="text-center m-3">Menu</h1>
    <div th:if="${pizzaList.size() > 0}" class="row">
        <div th:each="pizza : ${pizzaList}" th:object="${pizza}" class="col-md-4 my-2">
            <div class="card h-100" style="width: 18rem;">
                <img th:src="*{image}" alt="Pizza Image" class="card-img-top img-fluid h-50">
                <div class="card-body">
                    <h5 th:text="*{name}" class="card-title"></h5>
                    <p th:text="*{description}" class="card-text"></p>
                    <span th:text="'â‚¬ ' + *{price}"></span>
                </div>
            </div>
        </div>
    </div>
    <div th:unless="${pizzaList.size() > 0}">
        <h1 class="text-center m-5">No pizza found</h1>
    </div>
</div>
</body>
</html>
