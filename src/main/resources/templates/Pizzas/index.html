<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Pizza List')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <div class="d-flex align-items-center justify-content-between">
        <h1>Pizza List</h1>
        <form th:action="@{/pizzas}" method="GET">
            <div class="input-group">
                <input
                        type="text"
                        placeholder="Search by name"
                        class="form-control" name="search"
                        th:value="${param.search}"
                >
                <button class="btn btn-primary" type="submit">Search</button>
            </div>

        </form>
    </div>
    <hr>
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Image</th>
            <th>Price</th>
            <th>Info</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pizza : ${pizzaList}" th:object="${pizza}">
            <td th:text="*{name}"></td>
            <td th:text="*{description}"></td>
            <td><img class="d-block h-25 w-25" th:src="*{image}"></td>
            <td th:text="*{price}"></td>
            <td>
                <a th:href="@{/pizzas/show/{id}(id=*{id})}" title="details"><i class="fa-solid fa-utensils"
                                                                               style="color: #000000;"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
