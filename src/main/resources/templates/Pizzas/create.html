<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Create Pizza')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizzas')"></nav>
<div class="container">
    <h1>Create Pizza</h1>
    <form
            id="pizza-create"
            method="post"
            th:action="@{/pizzas/create}"
            th:object="${pizza}"
            class="row gy-2"
    >
        <div class="col-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="col-4">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" th:field="*{price}">
        </div>
        <div class="col-4">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" th:field="*{image}">
        </div>
        <div class="col-8">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" th:field="*{description}" rows="6"></textarea>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
            <a th:href="@{/pizzas}" class="btn btn-primary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
